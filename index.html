<!DOCTYPE html>
<html><body>

<h1>Hitung faktorial dari input</h1>
<h2>Masukkan sembarang angka</h2>

<input id = "datainput" type="number" />
<input type = "button" value="klik" onclick="hasil();"/>
<p id="tampilkan"></p>

<script>
	function factorial (n) {
			if (n===0) {
				return 1;
			}
			return n * factorial(n-1);
		}
	function hasil () {
		var angka = document.getElementById('datainput').value;
		var hitung = factorial(angka);
		document.getElementById("tampilkan").innerHTML = 'Angka faktorial dari '+angka+ ' adalah: ' + hitung;
		
	}
	
</script>
	
</body>
</html>
